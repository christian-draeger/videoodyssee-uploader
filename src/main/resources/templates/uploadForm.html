<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freifunk - Videoodyssee</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico"/>
    <link rel="icon" sizes="192x192" href="../static/pics/logo.png"/>
    <meta name="theme-color" content="#302e2d"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
            href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{styles/background.css}"
            href="styles/background.css"/>
    <link rel="stylesheet" th:href="@{styles/form.css}"
            href="styles/form.css"/>
    <link rel="stylesheet" th:href="@{styles/file-input.css}"
            href="styles/file-input.css"/>

    <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
</head>
<body>
<div class="container">
    <div id="login-box" th:attr="class=${errorMessage != null ? 'shake' : ''}" >
        <div class="logo">
            <a href="http://media.freifunk.net" target="_blank">
                <img src="pics/logo-small.png" class="img img-responsive center-block pulse"/>
            </a>
            <h1 class="logo-caption">Video <span class="tweak">U</span>pload</h1>
        </div>
        <form id="uploadForm" method="POST" action="/add" enctype="multipart/form-data">
            <label>
                <input type="text" name="title" placeholder="Title of the video" class="form-control"/>
                <span class="label">Title</span>
            </label>

            <label>
                <select name="conference" class="form-control">
                    <option th:each="con : ${conferences}" th:value="${con}" th:text="${con.title}">
                        Event or Conference
                    </option>
                    <option>conference 1</option>
                    <option>event 2</option>
                    <option>other event</option>
                </select>
                <span class="label">Event</span>
            </label>
            <label>
                <input type="date" name="releaseDate" placeholder="Release Date" class="form-control"/>
                <span class="label">Date</span>
            </label>
            <input type="file" id="file" name="video" class="inputfile hidden" />
            <label for="file">
                <strong class="btn-custom">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
                    </svg> File
                </strong>
                <span></span>
            </label>
            <label>
                <input type="text" name="name" placeholder="Your Name or Nickname" class="form-control"/>
                <span class="label">Name</span>
            </label>
            <label>
                <input type="email" name="email" placeholder="Your E-Mail address" class="form-control"/>
                <span class="label">E-Mail</span>
            </label>

            <button type="submit" class="btn btn-default btn-block btn-custom">Upload</button>
        </form>
    </div>
</div>
<div class="footer"><img src="pics/footer-transparent.png"/></div>
<div id="particles-js"></div>
<script type="application/javascript" src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script type="application/javascript" src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<script type="application/javascript" src="js/js.js"></script>
<script type="application/javascript" src="js/file-input.js"></script>
</body>
</html>
